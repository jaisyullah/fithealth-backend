version: '3.8'
services:
  backend:
    build: .
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: obsdb
      POSTGRES_USER: obsuser
      POSTGRES_PASSWORD: obssecret
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  db-data:
